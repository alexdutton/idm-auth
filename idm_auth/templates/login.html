{% extends "base.html" %}

{% block extra_head %}{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}idm-auth.css" type="text/css">
{% endblock %}

{% block content %}
<div class="pure-g">
<div class="pure-u pure-u-lg-1-3" style="margin-left: auto; margin-right: auto">
    <div class="focal-box">
    <h1>Login</h1>

    <section>
        <form method="post" class="pure-form">{% csrf_token %}
        <input type="text" placeholder="Username (e.g. 'abcd1234')" name="username" autofocus><br>
        <input type="password" placeholder="Password" name="password">
        <div class="pure-g">
            <a class="pure-u pure-u-1-3 pure-button" href="help">Help</a>
        <input class="pure-u pure-u-2-3 pure-button button-primary" type="submit" value="Login" name="submit">

        </div>
            </form>
    </section>
    <hr>
        <section>
        <h2>Institutional login</h2>
            <form method="get" action="{% url "social:begin" backend='saml' %}" class="pure-form">
                <select name="idp" class="pure-u pure-3-4">{% for idp in idps %}
                    <option value="{{ idp.name }}">{{ idp.label }}</option>{% endfor %}
                </select>
            <input class="pure-u pure-u-1-4 pure-button" type="submit" value="Go">
            </form>
        </section>
    <hr>
    <section>
        <h2>Social login</h2>
                    {% include "idm-auth/social-login-links.html" %}
    </section>

</div></div>
</div>
{% endblock %}
