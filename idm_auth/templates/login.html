{% extends "base.html" %}

{% block extra_head %}{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}idm-auth.css" type="text/css">
{% endblock %}

{% block content %}
<div class="pure-g">
<div class="pure-u pure-u-lg-1-3" style="margin-left: auto; margin-right: auto">
    <div class="focal-box">
    <h1>Login</h1>

    <section>
        <form method="post">{% csrf_token %}
        <input type="text" placeholder="Username (e.g. 'abcd1234')" name="username" autofocus><br>
        <input type="password" placeholder="Password" name="password">
        <div class="pure-g">
            <a class="pure-u pure-u-1-3 pure-button" href="help">Help</a>
        <input class="pure-u pure-u-2-3 pure-button pure-button-primary" type="submit" value="Login" name="submit">

        </div>
            </form>
    </section>

    <hr>
                    {% include "idm-auth/social-login-links.html" %}

</div></div>
</div>
{% endblock %}
